<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div style="background: linear-gradient(229.99deg, #2f9ee3 1%, #022047 128%)">
                    <h1>#2f9ee3</h1>
                    <p>#022047</p>
                </div>
                <div style="background: linear-gradient(215.32deg, #022047 -1%, #175b8b 124%)">
                    <h1>#022047</h1>
                    <p>#175b8b</p>
                </div>
                <div style="background: linear-gradient(221.87deg, #a8eaf0 1%, #ef5e9f 128%)">
                    <h1>#a8eaf0</h1>
                    <p>#ef5e9f</p>
                </div>
                <div style="background: linear-gradient(220.16deg, #b480c7 1%, #6465b0 128%)">
                    <h1>#b480c7</h1>
                    <p>#6465b0</p>
                </div>
            </div>
            <div class="main-slide">
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1616001089004-04948fc0e6c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
                    "></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1476827221697-8570499b1597?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=844&q=80');
                    "></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1484291470158-b8f8d608850d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
                    "></div>
                <div
                    style="
                        background-image: url('https://images.unsplash.com/photo-1523633589114-88eaf4b4f1a8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
                    "></div>
            </div>
            <div class="controls">
                <button class="down-button">
                    <i class="fas fa-arrow-down"></i>
                </button>
                <button class="up-button">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
